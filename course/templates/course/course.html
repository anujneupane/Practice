 <style>
  td,th{
    border : 3px solid black,
  }
</style>


 <h2>{{stu}}</h2>
 <table>
    <tr>
  
      <th> Stu Id</th>
      <th> Stu Name</th>
      <th> Stu Email</th>
      <th> Stu Password</th>
    </tr>

    {% for st in stu %}
      <tr>
        
        <td>{{st.stuid}}</td>
        <td>{{st.stuname}}</td>
        <td>{{st.stumail}}</td>
        <td>{{st.stupass}}</td>
      </tr>
    {% endfor %}
    
</table>
