 <style>
  td,th{
    border : 3px solid black,
  }
</style>


 <h2>{{stu}}</h2>
 <table>
  <tr>
    <th> Id </th>
    <th> Stu Id</th>
    <th> Stu Name</th>
    <th> Stu Email</th>

  </tr>
  {% endfor %}
